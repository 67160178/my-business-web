<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tierla</title>
  </head>
  <body>
    <header>
      <h1>บริษัท เทียร์ร่า จำกัด</h1>
      <picture>
        <img src="/images/Tierla.png" style="width: 200px" alt="รูปภาพของฉัน" />
      </picture>
    </header>
    <!--4.1 มี Contact Form สําหรับป้อนข้อมูล เช่น ชื่อ, อีเมล, ข้อความติดต่อเป็นต้น-->
    <main>
      <form action="/register" method="POST">
        <fieldset>
          <legend>ข้อมูลส่วนตัว</legend>
          <label for="fname">ชื่อจริง:</label>
          <input type="text" id="fname" name="firstname" required />
          <label for="lname">นามสกุล:</label>
          <input type="text" id="lname" name="lastname" required />
          <br />
          <label for="email">อีเมล:</label>
          <input type="email" id="email" name="email" required />
          <label for="number">เบอร์โทรศัพท์:</label>
          <input type="number" id="number" name="number" required />
          <br />
          <fieldset>
            <legend>เพศ:</legend>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">หญิง</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">อื่นๆ</label>
          </fieldset>
          <label for="message">ข้อมูลที่ต้องการติดต่อสอบถาม:</label>
          <br />
          <textarea id="message" name="message" rows="5" cols="40"></textarea>
          <br />
          <input type="checkbox" id="agree" name="agree" />
          <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
        </fieldset>
        <button type="submit">ส่งข้อมูล</button>
        <button type="reset">ยกเลิก</button>
      </form>
    </main>

    <!--4.2 ที่อยู่ของบริษัท
4.3 แผนที่ (embed Google Maps ถ้าได้)-->
  </body>
</html>
